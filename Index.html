<!DOCTYPE html>
<html>
<head>
  <title>Welcome to University of Uyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    
    .typing-text {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      animation: typing 3s steps(30, end) infinite, pause 2s infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes pause {
      0%, 100% {
        width: 100%;
      }
      50% {
        width: 100%;
      }
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      animation: background-color-change 10s infinite;
    }

    .container {
      text-align: center;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    @keyframes background-color-change {
      0% {
        background-color: #f2f2f2;
      }
      50% {
        background-color: #ffcc00;
      }
      100% {
        background-color: #f2f2f2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="icon fas fa-university"></i>
    <h1 class="typing-text">Uniuyo is a brand, protect it</h1>
    <i class="icon fas fa-shield-alt"></i>
  </div>

  <script>
    const text = "Uniuyo is a brand, protect it";
    let index = 0;

    function typeText() {
      document.querySelector('.typing-text').textContent = text.slice(0, index);
      index++;

      if (index > text.length) {
        index = 0;
      }

      setTimeout(typeText, 200);
    }

    typeText();
  </script>
</body>
</html>
